<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Perguntas</legend>

            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" required="true"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required="true"><br>

            <label for="num">Numero telefone</label>
            <input type="tel" id="num" name="num" maxlength="11"><br>

            <label for="duvida">Pergunta</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
