<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados</legend>

            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" value="@unifebe.edu.br"><br>

            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" required="true" minlength="6" maxlength="16"><br>

            <label for="genero">Genero</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Femino</label>

            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>

            <input type="color" id="">
            <br><br>

            <label for="data">Data de Nascimento</label>
            <input type="date" id="date" name="date"><br>

            <label for="num">Numero telefone</label>
            <input type="number" id="num" name="num"><br>
            <br><br>


        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <select name="estado" id="estado">
                <optgroup label="Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Parana</option>

                </optgroup>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <label for="">Areas de Interesse</label>

            <input type="checkbox" id="tecnologia" name="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="sistemas" name="sistemas">
            <label for="sistemas">Sistemas de Informação</label>

            <input type="checkbox" id="arte" name="arte">
            <label for="arte">Arte</label>

            <br>
            <label for="comentarios">Comentario</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <br>
            <input type="text" list="browser">
            <datalist id="browser">
                <option value="FireFox"></option>
                <option value="Opera"></option>
                <option value="Brave"></option>
                <option value="Edge"></option>
            </datalist>

        </fieldset>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
